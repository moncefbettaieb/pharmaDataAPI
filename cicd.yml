name: CI/CD

on:
  push:
    branches: [ "main" ] # Sur push main => déploiement Staging
    tags: [ "v*" ] # Sur tag v* => déploiement Prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up GCloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }} # Clé du compte de service GCP
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Build docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/myapp:$GITHUB_SHA .
    
    - name: Push docker image
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/myapp:$GITHUB_SHA

    - name: Deploy to Staging
      if: github.ref == 'refs/heads/main'
      run: |
        gcloud run deploy myapp-staging \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/myapp:$GITHUB_SHA \
          --platform managed \
          --region europe-west1 \
          --allow-unauthenticated

    - name: Deploy to Prod
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        gcloud run deploy myapp-prod \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/myapp:$GITHUB_SHA \
          --platform managed \
          --region europe-west1 \
          --allow-unauthenticated